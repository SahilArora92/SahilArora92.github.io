<body background="images/background.png" ng-controller="slider">

    <div id="searchDiv" name="searchDiv" class="container backgroundWhite centerAlign">
        <h4>Stock Market Search</h4>
        <form id="searchForm" onsubmit="return false;">
            <div class="row">
                <div class="col-sm-4">
                    <label for="stockName">Enter Stock Ticker Symbol:
                        <span class="red">*</span>
                    </label>
                </div>
                <div id="inputDiv" class="col-sm-4 form-group" >
                    <md-autocomplete ng-class="{'has-error':hasError,'has-noError':hasNoError}" 
                        md-no-cache="true" 
                        placeholder="e.g. AAPL"
                        md-input-name="autocompleteField" 
                        md-selected-item="selectedItem" 
                        md-search-text="searchText" 
                        md-items="item in query(searchText)" 
                        md-item-text="item.Symbol" 
                        md-selected-item-change="selectedItemChange(selectedItem)" 
                        md-search-text-change="searchTextChange(searchText)" 
                        ng-trim="false">
                            <md-item-template>
                                <span md-highlight-text="searchText">{{item.Symbol}} - {{item.Name}} ({{item.Exchange}})</span>
                            </md-item-template>
                    </md-autocomplete>
                    <div id="inputError" class="text-left" ng-show="hasError">
                        Please enter a stock ticker symbol
                    </div>
                </div>
                <div class="col-sm-4">
                    <button id="btn-search" class="btn btn-primary " 
                        ng-click="showTabs=true" ng-class=isBtnActive>
                        <span class="glyphicon glyphicon-search"></span> Get Quote</button>
                    <button id="btn-clear" class="btn btn-secondary" 
                        ng-click="showTabs=false; searchText=''; selectedItem=''; searchForm.$setPristine(); hasError=false; hasNoError=false ">
                        <span class="glyphicon glyphicon-refresh"></span> Clear</button>
                </div>
            </div>
        </form>
    </div>

        <div class="row">
            <hr/>
        </div>
